    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            overflow: hidden;
        }
        /* Outer Container with Background Video */
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            animation: fadeIn 2s ease-in-out; /* Fade-in Animation */
            background-color: black;
        }

        /* Background Video */
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        /* Heading Text */
        h1 {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 35px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        /* Earth Image */
        .earth {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: url(special.png) center/cover;
            animation: rotateEarth 40s infinite linear;
            cursor: pointer;
        }

        /* "Click Here to See Location" Button */
        .location-btn {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            animation: fadeInButton 2s ease-in-out;
        }

        .location-btn:hover {
            background-color: #2980b9;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Earth Rotation Animation */
        @keyframes rotateEarth {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* Button Fade-in Animation */
        @keyframes fadeInButton {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Responsive Styles */
        @media (max-width: 750px) {
            .earth {
                width: 250px;
                height: 250px;
            }

            h1 {
                display: none;
            }

            .location-btn {
                font-size: 16px;
            }
        }

    // Display the Location in an Alert
    function showPosition(position) {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;
        alert("Latitude: " + latitude + "\nLongitude: " + longitude);
    }

    // Handle Errors
    function showError(error) {
        switch(error.code) {
            case error.PERMISSION_DENIED:
                alert("User denied the request for Geolocation.");
                break;
            case error.POSITION_UNAVAILABLE:
                alert("Location information is unavailable.");
                break;
            case error.TIMEOUT:
                alert("The request to get user location timed out.");
                break;
            case error.UNKNOWN_ERROR:
                alert("An unknown error occurred.");
                break;
        }
    }
