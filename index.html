<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronix</title>
    <style>
        /* Inline CSS for Login Page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .login-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        /* Responsive styles for small devices */
        @media (max-width: 600px) {
            .login-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <div class="error-message" id="error-message">Invalid username or password.</div>
    <form id="login-form">
        <input type="text" id="username" name="username" placeholder="Username" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <p style="text-align: center;">Username: astronomy</p>
        <p style="text-align: center;">Password: astronix</p>
    </form>
</div>

<script>
    // JavaScript for form validation and redirection
        document.getElementById('login-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission

        // Get values from the input fields
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        // Example of basic validation (you can change the username and password as needed)
        if (username === 'astronomy' && password === 'astronix') {
            // Redirect to index.html if login is successful
            window.location.href = 'indexone.html'; 
        } else {
            // Show error message if credentials are incorrect
            document.getElementById('error-message').style.display = 'block';
        }
    });
        

  

</script>

</body>
</html>
